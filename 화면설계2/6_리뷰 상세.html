    <aside>

                <div class="info-block" id="seller-info">판매자 정보</div>
                <div class="info-block" id="product-details" style="background-color:#c9d8b7;">상품 상세 정보</div>

        <div class="all">
            <div class="seller">

                <div class="seller-img">
                    <img src="10_person.png" alt="프로필 사진" style="width: 400px; height: 300px;" >

                <table class="seller-info">
                    <tr>
                        <td><u>판매자 명</u></td>

                    </tr>

                    <span class="star" onclick="setRating(this)" data-value="1">&#9733;</span>
                    <span class="star" onclick="setRating(this)" data-value="2">&#9733;</span>
                    <span class="star" onclick="setRating(this)" data-value="3">&#9733;</span>
                    <span class="star" onclick="setRating(this)" data-value="4">&#9733;</span>
                    <span class="star" onclick="setRating(this)" data-value="5">&#9733;</span>

                <input type="text" class="review-title" value="리뷰 제목" readonly>
                <div class="input-container2">
                    <textarea id="pro-review" cols="10" rows="50" readonly></textarea>
                </div>
                <div class="things-img">
