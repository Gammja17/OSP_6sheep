<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <link rel="stylesheet" type="text/css" href="header.css">
    <link rel="stylesheet" type="text/css" href="wishlist.css">

    <header>
        <div class="container">
            <a href="home.html">
                <div id="homebutton">
                    <img id="logo" src="logo.png" alt="LOGO">
                    이화 마켓
                </div>
            </a>
            <span class="search">
                <input type="search" size="40" maxlength="20" placeholder="상품명, 지역명, 판매자 아이디 입력">
                <button>검색</button>
            </span>
            <div class="headerbutton">
                <a href="wishlist.html"><span class="hb" id="wishlist"> <img id="icon" src="wish.png" alt="위시"> </span></a>
                <a href="cart.html"><span class="hb" id="cart"> <img id="icon" src="cart.png" alt="카트"> </span></a>
                <a href="mypage.html"><span class="hb" id="mypage"> <img id="icon" src="my.png" alt="마이"> </span></a>
            </div>
        </div>
    </header>
    <aside>
            <p style="font-weight: bold; font-size:23px"> 카테고리<p>
            <ul class="category">  
                <li><a href="all.html"><div class="category-menu">전체</div></a></li>
                <li><a href="clothes.html"> <div class="category-menu">옷</div></a></li>
                <li><a href="food.html"> <div class="category-menu">음식</div></a></li>
                <li><a href="furniture.html"> <div class="category-menu">가구</div></a></li>
                <li><a href="electronic.html"> <div class="category-menu">전자</div></a></li>
                <li><a href="etc.html"> <div class="category-menu">기타</div></a></li>
            </ul>
    </aside>

    <content>
        <div class="status">
            <p style="font-size:23px" > 위시리스트(<span id="wishlist-count">0</span> ) </p> 
        </div>
    </content>
    <button id="wish-button">Wish</button>
    
    <div id="product-container"></div>

    


  
    <script>
        let wishlistCount = 0;
        const maxProducts = 20;
        
        document.getElementById('wish-button').addEventListener('click', function() {
            if (wishlistCount < maxProducts) {
                wishlistCount++;
                const productContainer = document.getElementById('product-container');
                const product = createProduct(wishlistCount);
                productContainer.appendChild(product);
                updateWishlistCount();
            }
        });

        function createProduct(productNumber) {
            const product = document.createElement('div');
            product.className = 'product';
            product.innerHTML = `
                <p>Product ${productNumber}</p>
                <button class="product-remove-button" onclick="removeProduct(${productNumber})">Remove</button>
            `;
            return product;
        }

        function removeProduct(productNumber) {
            const productContainer = document.getElementById('product-container');
            const productToRemove = Array.from(productContainer.getElementsByClassName('product')).find(product => {
                return product.textContent.includes(`Product ${productNumber}`);
            });

            if (productToRemove) {
                productToRemove.remove();
                wishlistCount--;
                updateWishlistCount();
            }
        }

        function updateWishlistCount() {
            document.getElementById('wishlist-count').textContent = wishlistCount;
        }
    </script>
</body>
</html>
