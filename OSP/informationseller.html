<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <link rel="stylesheet" type="text/css" href="header.css">
    <link rel="stylesheet" type="text/css" href="informationseller.css">

        <header>
            <div class="container">
                <a href="home.html">
                    <div id="homebutton">
                        <img id="logo" src="logo.png" alt="LOGO">
                        이화 마켓
                    </div>
                </a>
                <span class="search">
                    <input type="search" size="40" maxlength="20" placeholder="상품명, 지역명, 판매자 아이디 입력">
                    <button>검색</button>
                </span>
                <div class="headerbutton">
                    <a href="wishlist.html"><span class="hb" id="wishlist"> <img id="icon" src="wish.png" alt="위시"> </span></a>
                    <a href="cart.html"><span class="hb" id="cart"> <img id="icon" src="cart.png" alt="카트"> </span></a>
                    <a href="mypage.html"><span class="hb" id="mypage"> <img id="icon" src="my.png" alt="마이"> </span></a>
                </div>
            </div>
        </header>
        <aside>
                <p style="font-weight: bold; font-size:23px"> 카테고리<p>
                <ul class="category">  
                    <li><a href="all.html"><div class="category-menu">전체</div></a></li>
                    <li><a href="clothes.html"> <div class="category-menu">옷</div></a></li>
                    <li><a href="food.html"> <div class="category-menu">음식</div></a></li>
                    <li><a href="furniture.html"> <div class="category-menu">가구</div></a></li>
                    <li><a href="electronic.html"> <div class="category-menu">전자</div></a></li>
                    <li><a href="etc.html"> <div class="category-menu">기타</div></a></li>
                </ul>
        </aside>

        
        <content>
                <div class="info-section">
                    <div class="info-block" id="product-reviews">상품 후기</div>
                    <div class="info-block" id="seller-info">판매자 정보</div>
                    <div class="info-block" id="product-details">상품 상세 정보</div> 
                </div>  
        </content>

    <div class="all">
        <div class="seller">
            <div class="seller-img">
                <img src="person.png" alt="프로필 사진" style="width: 400px; height: 300px;" >
            </div>
            <div class="seller-info">
                <input type="text" name="sellerid" value="판매자 명" readonly><br>
                <input type="number" min="0" max="99.00" value="36.5" readonly><br>
                <input type="text" name="productname" value="상품 명" readonly><br>
                <input type="data"><br>
            </div>
        </div>
        <div class="review-box">
            <div class="review-title">
                <input type="text" name="reviewtitle" value="리뷰 제목" readonly>
            </div>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
            </div> 
            <textarea name="reviewarea" cols="50" rows="10"></textarea><br>
        <div class="things-img">
            <img src="things.jpeg" alt="물건사진" style="width: 400px; height: 300px;" >
        </div>
        </div>
    </div>
    </body>
    </html>
